<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h3 class="bottom-white-line">{{ header | translate }}</h3>
        <a ng-href="{{ '#!/users' }}" uib-tooltip="{{ 'back' | translate }}" class="btn btn-sm btn-primary pull-right custom-button-3" style="margin-right: 2em !important; position: absolute; top: 0; right: 0px;">&lt;</a>
    </div>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-1 small-form">
        <form accept-charset="utf-8" class="form-horizontal" role="form" name="userForm">
            <div class="form-group" ng-if="formData.photo">
                <div class="col-sm-10 col-sm-offset-2">
                    <img ng-src="{{ formData.photo }}" clas="profile-photo">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">{{ 'email' | translate }}</label>
                <div class="col-sm-10">
                    <span class="form-control">{{ formData.email }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="first-name" class="col-sm-2 control-label">{{ 'first_name' | translate }}</label>
                <div class="col-sm-10">
                    <span class="form-control">{{ formData.first_name }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="last-name" class="col-sm-2 control-label">{{ 'last_name' | translate }}</label>
                <div class="col-sm-10">
                    <span class="form-control">{{ formData.last_name }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">{{ 'phone' | translate }}</label>
                <div class="col-sm-10">
                    <span class="form-control">{{ formData.phone }}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">{{ 'location' | translate }}</label>
                <div class="col-sm-10">
                    <span class="form-control">{{ formData.location }}</span>
                </div>
            </div>
        </form>
    </div>
</div>
