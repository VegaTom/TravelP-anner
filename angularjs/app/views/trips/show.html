<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h3 class="bottom-white-line">{{ header | translate }}</h3>
        <a ng-href="{{ '#!/trips' }}" uib-tooltip="{{ 'back' | translate }}" class="btn btn-sm btn-primary pull-right custom-button-3" style="margin-right: 2em !important; position: absolute; top: 0; right: 0px;">&lt;</a>
    </div>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-1 small-form">
        <form accept-charset="utf-8" class="form-horizontal" role="form" name="tripForm">
            <div class="form-group">
                <label for="destination" class="col-sm-2 control-label">{{ 'destination' | translate }}</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="destination" placeholder="{{ 'destination' | translate }}" ng-model="formData.destination" required>
                    <ul ng-show="errors.destination" class="text-red">
                        <li ng-repeat="error in errors.destination">{{ error }}</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="start_date" class="col-sm-2 control-label">{{ 'start_date' | translate }}</label>
                <div class="col-sm-10">
                    <input ng-model="formData.start_date" type="datetime-local" id="start_date" class="form-control" required />
                    <ul ng-show="errors.start_date" class="text-red">
                        <li ng-repeat="error in errors.start_date">{{ error }}</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="end_date" class="col-sm-2 control-label">{{ 'end_date' | translate }}</label>
                <div class="col-sm-10">
                    <input ng-model="formData.end_date" type="datetime-local" id="end_date" class="form-control" required />
                    <ul ng-show="errors.end_date" class="text-red">
                        <li ng-repeat="error in errors.end_date">{{ error }}</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="comment" class="col-sm-2 control-label">{{ 'comment' | translate }}</label>
                <div class="col-sm-10">
                <textarea type="text" class="form-control" id="comment" placeholder="{{ 'comment' | translate }}" ng-model="formData.comment"></textarea>
                    <ul ng-show="errors.comment" class="text-red">
                        <li ng-repeat="error in errors.comment">{{ error }}</li>
                    </ul>
                </div>
            </div>
            <div class="form-group m-t-4">
                <div class="col-sm-offset-2 col-sm-4">
                    <button ng-disabled="!tripForm.$valid || blockButtons" ng-click="tripForm.$valid && !blockButtons && save()" class="btn btn-lg btn-primary btn-block custom-button-2" type="submit">
                        {{ 'save' | translate }}
                    </button>
                </div>
                <div class="col-sm-offset-2 col-sm-4">
                    <span ng-disabled="blockButtons" ng-click="!blockButtons && cancel()" class="btn btn-lg btn-danger btn-block custom-button-2">
                        {{ 'cancel' | translate }}
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
